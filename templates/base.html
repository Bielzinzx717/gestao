<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão Financeira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Adicionando Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Adicionando Toastify para notificações elegantes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <!-- Adicionando estilos customizados para modo escuro e melhorias de UX -->
  <style>
    /* Variáveis CSS para modo escuro */
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --navbar-bg: #212529;
      --navbar-text: #ffffff;
      --border-color: #dee2e6;
    }
    
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e9ecef;
      --card-bg: #2d2d2d;
      --navbar-bg: #000000;
      --navbar-text: #ffffff;
      --border-color: #495057;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      transition: background-color 0.3s ease;
    }
    
    .table {
      color: var(--text-color);
    }
    
    .table-striped > tbody > tr:nth-of-type(odd) > * {
      --bs-table-bg-type: rgba(0, 0, 0, 0.05);
    }
    
    [data-theme="dark"] .table-striped > tbody > tr:nth-of-type(odd) > * {
      --bs-table-bg-type: rgba(255, 255, 255, 0.05);
    }
    
    [data-theme="dark"] .form-control,
    [data-theme="dark"] .form-select {
      background-color: #2d2d2d;
      color: #e9ecef;
      border-color: #495057;
    }
    
    [data-theme="dark"] .form-control:focus,
    [data-theme="dark"] .form-select:focus {
      background-color: #2d2d2d;
      color: #e9ecef;
      border-color: #6c757d;
    }
    
    /* Toggle de modo escuro */
    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    
    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Loading spinner overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Melhorias de responsividade */
    @media (max-width: 768px) {
      .card-body h5 {
        font-size: 1rem;
      }
      
      .btn {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
      }
      
      .table {
        font-size: 0.875rem;
      }
      
      .navbar-brand {
        font-size: 1rem;
      }
    }
    
    /* Ícones de categoria */
    .category-icon {
      margin-right: 0.5rem;
    }
    
    /* Animações suaves */
    .card, .btn, .alert {
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Melhorias nos badges */
    .badge {
      font-weight: 500;
      padding: 0.5em 0.75em;
    }
  </style>
</head>
<body>
  <!-- Adicionando loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--navbar-bg);">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}">
        <i class="fas fa-wallet"></i> Gestão Financeira
      </a>
      <div class="d-flex align-items-center">
        <!-- Adicionando toggle de modo escuro -->
        <span class="theme-toggle me-3" id="themeToggle" title="Alternar tema">
          <i class="fas fa-moon" id="themeIcon"></i>
        </span>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Sair
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Flash messages agora serão convertidas em toasts via JavaScript -->
    <div id="flashMessages" style="display: none;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div data-category="{{ category }}" data-message="{{ message }}"></div>
        {% endfor %}
      {% endwith %}
    </div>
    
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Adicionando Toastify para notificações -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- Scripts para modo escuro, loading states e toasts -->
  <script>
    // Modo escuro
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    // Carregar tema salvo
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    }
    
    // Converter flash messages em toasts
    document.addEventListener('DOMContentLoaded', () => {
      const flashContainer = document.getElementById('flashMessages');
      if (flashContainer) {
        const messages = flashContainer.querySelectorAll('[data-message]');
        messages.forEach(msg => {
          const category = msg.getAttribute('data-category');
          const message = msg.getAttribute('data-message');
          
          let backgroundColor = '#28a745';
          if (category === 'danger' || category === 'error') {
            backgroundColor = '#dc3545';
          } else if (category === 'warning') {
            backgroundColor = '#ffc107';
          } else if (category === 'info') {
            backgroundColor = '#17a2b8';
          }
          
          Toastify({
            text: message,
            duration: 4000,
            gravity: "top",
            position: "right",
            backgroundColor: backgroundColor,
            stopOnFocus: true,
            close: true
          }).showToast();
        });
      }
    });
    
    // Loading states para formulários
    document.addEventListener('DOMContentLoaded', () => {
      const forms = document.querySelectorAll('form');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      forms.forEach(form => {
        form.addEventListener('submit', (e) => {
          // Não mostrar loading para formulários GET (filtros)
          if (form.method.toLowerCase() !== 'get') {
            loadingOverlay.classList.add('active');
          }
        });
      });
      
      // Loading para links de exclusão
      const deleteLinks = document.querySelectorAll('a[href*="delete"]');
      deleteLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          if (confirm('Tem certeza que deseja excluir esta transação? Esta ação não pode ser desfeita.')) {
            loadingOverlay.classList.add('active');
          } else {
            e.preventDefault();
          }
        });
      });
    });
    
    // Função helper para mostrar toast customizado
    function showToast(message, type = 'success') {
      const colors = {
        success: '#28a745',
        error: '#dc3545',
        warning: '#ffc107',
        info: '#17a2b8'
      };
      
      Toastify({
        text: message,
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: colors[type] || colors.success,
        stopOnFocus: true,
        close: true
      }).showToast();
    }
  </script>
  
  {% block extra_scripts %}{% endblock %}
</body>
</html>
